<div class="signup">
    <form class="signup__form" name="signupForm">
        <div class="signup__row">
            <input
                    class="input"
                    type="email"
                    name="login"
                    placeholder="Email"
                    ng-model="signup.user.login"
                    required
            >
        </div>
        <div class="signup__row">
            <input
                    class="input"
                    type="password"
                    name="pass"
                    placeholder="Password"
                    ng-model="signup.user.password"
                    required
            >
        </div>
        <div class="signup__row">
            <button
                    class="signup__btn button button--submit"
                    type="submit"
                    ng-disabled="signupForm.$invalid"
                    ng-click="signup.send(signup.user, signupForm)"
            >SIGN UP
            </button>
        </div>
    </form>
</div>
